<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="popop">
        <article>
            <button id="luk">X</button>
            <div id="popop_indhold">
                <img src="" alt="">
                <h2></h2>
                <p>Beskrivelse: <span class="lang"></span></p>
                <p>Oprindelse: <span class="oprindelse"></span></p>
                <p>Pris: <span class="pris"></span></p>
            </div>
        </article>
    </section>
    <header>
        <!-- SPLASH BILLEDE HER -->
        <img src="splashbillede2.jpg" alt="splashpic">
    </header>

    <!--       Opret knapper og sÃ¦t placer i midten af sitet-->
    <h1>Bistro Babushkas menu</h1>
    <nav>
        <br>
        <div style="text-align: center;">
            <button class="filter valgt" data-kategori="alle">Alle</button>
            <button class="filter" data-kategori="forretter">Forretter</button>
            <button class="filter" data-kategori="hovedretter">Hovedretter</button>
            <button class="filter" data-kategori="desserter">Desserter</button>
            <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>
            <button class="filter" data-kategori="sideorders">Sideorders</button>
        </div>
    </nav>
    <br>
    <section id="liste"></section>
    <template>
        <article class="menu">
            <img src="" alt="">
            <h2 class="navn"></h2>
            <p class="kategori"></p>
            <p class="kort"></p>
            <p class="lang"></p>
            <p class="oprindelse"></p>
            <p class="pris"></p>
        </article>
    </template>
    <script src="script.js"></script>


</body>

</html>
