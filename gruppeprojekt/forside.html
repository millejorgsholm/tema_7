<!DOCTYPE html>
<html lang="da">

<head>
    <title>Forside</title>
    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
</head>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
    }

    #bg {
        display: flex;
        background-image: url(alexandre-debieve-UmX-OgGODfM-unsplash.jpg);
        display: block;
        height: 100%;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
    }

    button {
        position: absolute;
        padding: 10px;
        margin: 10px;
        font-size: 20px;
        cursor: pointer;
        text-decoration: none;
        outline: none;
        color: white;
        border: none;
        box-shadow: 0 9px #3887ca;
        background-color: #73b7eb;
        top: 50%;
        left: 50%;
    }



    button:active {
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    h1 {
        color: cornflowerblue;
        font-family: 'Bungee Shade';
        margin: 10px;
        font-size: 60px;
        align-self: center;


    }

    #knap {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
    }

</style>

<body>

    <div id="bg">
        <h1 id="center">BoomBox</h1>
        <div id="center">
            <button onclick="window.location.href='index.html'">KLIK HER</button>
        </div>
    </div>

</body>

</html>
