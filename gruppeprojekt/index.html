<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>BoomBox</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Logo indsættes -->
    <a href="index.html">
        <img src="kasette_bw.svg" id="logo">
    </a>
</head>

<body>
    <!--       Oprettelse af popup til singleview-->
    <section id="popop">
        <article>
            <button id="luk">X</button>
            <div id="popop_indhold">
                <img src="" alt="">
                <div id="tekst">
                    <h2></h2>
                    <p>Genre: <span class="genre"></span></p>
                    <p>Kunstner: <span class="kunstner"></span></p>
                    <p>Album: <span class="album"></span></p>
                    <p>Udgivelsesdato: <span class="dato"></span></p>
                    <p>Varighed: <span class="varighed"></span></p>
                </div>
            </div>
        </article>
    </section>

    <header>
        <!--       Oprettelse af søgefelt-->
        <div id="search">
            <div class="topnav">
                <input type="text" placeholder="SØG" style="text-align: left;">
            </div>
            <div id="icon">
                <img src="Search_Icon.svg" alt="search icon">
            </div>
        </div>
        <!--              Oprettelse af navigation til desktop og burgermenu til mobilversion-->
        <div id="navbar">
            <div class="sectionwrapper">
                <nav>
                    <div id="menuknap">☰</div>
                    <ul id="menu" class="hidden2">
                        <!--    Filtreringsknapper med data attributter-->
                        <button class="filter valgt" data-genre="alle">ALLE</button>
                        <button class="filter" data-genre="pop">POP</button>
                        <button class="filter" data-genre="rock">ROCK</button>
                        <button class="filter" data-genre="rap">RAP</button>
                        <button class="filter" data-genre="indie">INDIE</button>
                        <button class="filter" data-genre="soul">SOUL</button>
                        <button onclick="window.location.href='om_os.html'">OM OS</button>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!--Splashbillede her-->
    <section id="splash"></section>
    <h1>BoomBox</h1>
    <!--       Oprettelse af template til listview-->
    <section id="liste"></section>
    <template>
        <article id="musik_view" class="zoom">
            <img src="" alt="">
            <div id="tekst">
                <h2 class="genre"></h2>
                <p><strong>Titel: </strong><span class="titel"></span></p>
                <p><strong>Kunstner: </strong><span class="kunstner"></span></p>
                <p><strong>Album: </strong><span class="album"></span></p>
            </div>
        </article>
    </template>
    <script src="script.js"></script>
</body></html>
